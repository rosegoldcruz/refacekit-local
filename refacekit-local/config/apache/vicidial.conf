# VICIdial Apache Virtual Host Configuration
# Provides secure and optimized configuration for VICIdial web interface

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    
    # Security headers
    ServerTokens Prod
    ServerSignature Off
    
    # VICIdial admin interface
    Alias /vicidial /var/www/html/vicidial
    <Directory "/var/www/html/vicidial">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP settings for VICIdial
        php_admin_value upload_max_filesize 50M
        php_admin_value post_max_size 50M
        php_admin_value max_execution_time 300
        php_admin_value max_input_time 300
        php_admin_value memory_limit 256M
        
        # Security settings
        php_admin_flag allow_url_fopen Off
        php_admin_flag allow_url_include Off
    </Directory>
    
    # VICIdial agent interface
    Alias /agc /var/www/html/agc
    <Directory "/var/www/html/agc">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP settings for VICIdial
        php_admin_value upload_max_filesize 50M
        php_admin_value post_max_size 50M
        php_admin_value max_execution_time 300
        php_admin_value max_input_time 300
        php_admin_value memory_limit 256M
        
        # Security settings
        php_admin_flag allow_url_fopen Off
        php_admin_flag allow_url_include Off
    </Directory>
    
    # Block access to configuration files
    <FilesMatch "\.(conf|ini|sql|log)$">
        Require all denied
    </FilesMatch>
    
    # Block access to version control directories
    <DirectoryMatch "/\.git">
        Require all denied
    </DirectoryMatch>
    
    <DirectoryMatch "/\.svn">
        Require all denied
    </DirectoryMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/vicidial_error.log
    CustomLog ${APACHE_LOG_DIR}/vicidial_access.log combined
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache static files
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresDefault "access plus 2 days"
    </IfModule>
    
</VirtualHost>
