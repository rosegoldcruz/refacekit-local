;
; VICIdial PJSIP Configuration Sample
; Contains sample configurations for local phones and trunk templates
;

; ============================================================================
; TRANSPORT CONFIGURATION
; ============================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=
external_signaling_address=

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

; ============================================================================
; LOCAL PHONE CONFIGURATION
; ============================================================================

; Sample local phone 1001 for testing
[1001]
type=endpoint
context=default
disallow=all
allow=ulaw,alaw,opus,g722
auth=1001
aors=1001
direct_media=no
force_rport=yes
rewrite_contact=yes
rtp_symmetric=yes
send_rpid=yes
trust_id_inbound=yes

[1001]
type=auth
auth_type=userpass
password=1001
username=1001

[1001]
type=aor
max_contacts=1
qualify_frequency=30
remove_existing=yes

; ============================================================================
; TRUNK TEMPLATES (COMMENTED - CONFIGURE AS NEEDED)
; ============================================================================

; Example Twilio SIP Trunk Configuration
; Uncomment and configure with your Twilio credentials
;
; Environment variables to set:
; TWILIO_ACCOUNT_SID=your_account_sid
; TWILIO_AUTH_TOKEN=your_auth_token
; TWILIO_PHONE_NUMBER=your_twilio_number

;[twilio]
;type=endpoint
;context=from-twilio
;disallow=all
;allow=ulaw,alaw
;outbound_auth=twilio-auth
;aors=twilio-aor
;direct_media=no
;from_domain=your-domain.pstn.twilio.com

;[twilio-auth]
;type=auth
;auth_type=userpass
;username=${TWILIO_ACCOUNT_SID}
;password=${TWILIO_AUTH_TOKEN}

;[twilio-aor]
;type=aor
;contact=sip:your-domain.pstn.twilio.com

; Example Generic SIP Provider Configuration
; Uncomment and configure with your provider details
;
; Environment variables to set:
; SIP_PROVIDER_HOST=sip.provider.com
; SIP_PROVIDER_USERNAME=your_username
; SIP_PROVIDER_PASSWORD=your_password

;[provider]
;type=endpoint
;context=from-provider
;disallow=all
;allow=ulaw,alaw,g729
;outbound_auth=provider-auth
;aors=provider-aor
;direct_media=no

;[provider-auth]
;type=auth
;auth_type=userpass
;username=${SIP_PROVIDER_USERNAME}
;password=${SIP_PROVIDER_PASSWORD}

;[provider-aor]
;type=aor
;contact=sip:${SIP_PROVIDER_HOST}
