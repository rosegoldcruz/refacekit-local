;
; VICIdial Asterisk Logger Configuration
; Enables comprehensive logging for troubleshooting and monitoring
;

[general]
; Log file rotation
dateformat=%F %T
; Queue log rotation
queue_log_to_file=yes
queue_log_realtime_use_gmt=no

[logfiles]
; Full log with all message types
full => notice,warning,error,debug,verbose,dtmf,fax

; Console output (for systemd/screen sessions)
console => notice,warning,error

; Security log for authentication events
security => security

; Messages log for important system messages
messages => notice,warning,error

; Queue log for call center operations
queue_log => queue_log

; Custom VICIdial log
vicidial => notice,warning,error,verbose
